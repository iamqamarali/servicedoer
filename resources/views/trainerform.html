<head>
    <meta charset="UTF-8">

<body class="trainer-body">
<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
       <div class="col-md-6 trainer-box"> 
          <div id="trainer">
           <h2>Trainer for you</h2>
          </div>
          <div class="row let-us">
                <h3>Let us help you find a better one</h3>
          </div>
          <div class="row">
                <form action="#" id="main-form">
                        <p class="gender">What sex are you looking for?</p>
                        <label class="box1">Male
                                <input type="checkbox">
                                <span class="checkmark"></span>
                        </label>
                        <label class="box1">Female
                                <input type="checkbox">
                                <span class="checkmark"></span>
                        </label>
                        <label class="box1">Couple
                                <input type="checkbox">
                                <span class="checkmark"></span>
                        </label>
                        <label class="box1">Group
                                <input type="checkbox">
                                <span class="checkmark"></span>
                        </label>
                        <p class="suitable-time">What time is suitable for you?</p>
                        <input type="text" class="time" placeholder="6"><span class="time1">:</span><input type="text" class="time" placeholder="00"><span class="time1">:</span><input type="text" class="time" placeholder="am">
                        <p class="range">What is your range to pay?</p>
                        <input type="text" class="amount" placeholder="Please enter amount">
                        <div class="text-center"><input type="submit" class="continue continue-btn" value="Continue"></div>
                    </form>
          </div>
       </div>   
        <div class="col-md-3"></div>
    </div>  
  </div>
