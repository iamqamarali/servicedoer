        <header>
            <nav class="navbar-bg  navbar navbar-inverse" id="main-navigation">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->

						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>

                            <li class="menu-items"><a href="register.html" class="act-link">Sign Up</a></li>

						</ul>

            <section id="register">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <form action="#" class="register-form">
                                <h2 class="register-heading2">Welcome Doer</h2>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                           <label for="name">First name</label>
                                           <input type="text" class="form-control form-input">
                                        </div>
                                    </div>    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                           <label for="name">Second name</label>
                                           <input type="text" class="form-control form-input">
                                        </div>
                                    </div>

                                 </div>
                                 <div class="row">
                                        <div class="col-md-12">
                                                <div class="form-group">
                                                   <label for="name">Email</label>
                                                   <input type="email" class="form-control form-input">
                                                </div>
                                        </div>
                                 </div>
                                 <div class="row">
                                        <div class="col-md-12">
                                                <div class="form-group">
                                                   <label for="name">Password</label>
                                                   <input type="password" class="form-control form-input">
                                                </div>
                                        </div>
                                 </div>
                                 <div class="row">
                                     <p class="agreement">By clicking Sign up with,you agree to the</p>
                                     <p class="policy"><a href="#" class="policy-links">Terms of Use</a>&nbsp;and&nbsp;<a href="#" class="policy-links">Privacy Policy</a></p>
                                 </div>
                                 <div class="row">
                                   <div class="col-md-12"> 
                                      <button class="sign-up">Sign Up</button>
                                   </div>   
                                 </div>
                                 <div class="row">
                                   <p class="already">Already have an account? <a href="login.html" class="log-in">Login in</a></p>  
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3"></div>

                    </div>

                </div>

            </section>
