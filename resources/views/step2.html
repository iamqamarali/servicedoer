						<ul class="nav navbar-nav navbar-right">

          <section id="steps">
              <div class="container">
                  <div class="row">
                     <div class="col-md-1"></div>   
                     <div class="col-md-10 text-center">  
                         <ul>
                           <li class="steps">1</li>
                           <li class="steps step2">2</li>
                           <li class="steps step3">3</li>
                        </ul> 
                     </div>   
                     <div class="col-md-1"></div>   

                  </div>
              </div>
          </section>
          <section id="picture">
              <div class="container">
                  <div class="row">
                      <div class="col-md-1"></div>
                      <div class="col-md-10 text-center">
                          <form action="#" class="picture-form">
                              <input type="file" class="custom-file-input" accept="image/x-png,image/gif,image/jpeg">
                              <p class="profile">Hi Haider</p>
                              <div class="row location-info-row">
                                  <div class="col-md-1"></div>
                                  <div class="col-md-4">
                                      <div class="form-group">
                                          <label for="address" class="location-info">Address</label>
                                          <input type="text" class="form-control form-input">
                                      </div>
                                  </div>
                                  <div class="col-md-3">
                                        <div class="form-group">
                                                <label for="city" class="location-info">City</label>
                                                <input type="text" class="form-control form-input">
                                        </div>
                                  </div>
                                  <div class="col-md-3">
                                        <div class="form-group">
                                                <label for="country" class="location-info">Country</label>
                                                <input type="text" class="form-control form-input">
                                        </div>
                                  </div>
                                  <div class="col-md-1"></div>
                              </div>
                            <div class="row text-area">
                                <div class="col-md-1"></div>
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label for="biography" class="location-info">Tell us about yourself</label>
                                        <textarea name="biography" class="form-control biography"  cols="30" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-1"></div>

                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <button class="continue2">Continue</button>
                                </div>
                                <div class="col-md-4"></div>
                            </div>  
                          </form>
                      </div>
                      <div class="col-md-1"></div>
                  </div>
              </div>
          </section>
            <footer id="footer">
                <div class="row">

                </div>

            </footer>
